<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .content h2 {
            margin-top: 0;
        }

        .content button {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .content button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li onclick="showContent('home')">Project Home</li>
                <li onclick="showContent('roadmap')">Roadmap</li>
                <li onclick="showContent('backlog')">Backlog</li>
            </ul>
        </div>
        <div class="content" id="content-pane">
            <h2>Welcome to the Project Management Dashboard</h2>
            <p>Select an option from the menu to get started.</p>
        </div>
    </div>
    <script>
        function showContent(section) {
            const contentPane = document.getElementById('content-pane');
            
            if (section === 'home') {
                contentPane.innerHTML = `
                    <h2>Project Home</h2>
                    <p>This is the Project Home section.</p>
                `;
            } else if (section === 'roadmap') {
                contentPane.innerHTML = `
                    <h2>Roadmap</h2>
                    <p>This is the Roadmap section.</p>
                `;
            } else if (section === 'backlog') {
                contentPane.innerHTML = `
                    <h2>Backlog</h2>
                    <button onclick="addBacklogItem()">Add Backlog Item</button>
                    <button onclick="viewSprintAssignments()">Sprint Assignments</button>
                    <button onclick="viewOldSprints()">View Old Sprints</button>
                    <div id="backlog-content"></div>
                `;
            }
        }

        function addBacklogItem() {
            document.getElementById('backlog-content').innerHTML = `
                <h3>Add Backlog Item</h3>
                <p>Form to add new backlog items will go here.</p>
            `;
        }

        function viewSprintAssignments() {
            document.getElementById('backlog-content').innerHTML = `
                <h3>Sprint Assignments</h3>
                <p>Details about sprint assignments will go here.</p>
            `;
        }

        function viewOldSprints() {
            document.getElementById('backlog-content').innerHTML = `
                <h3>Old Sprints</h3>
                <p>Previously completed sprints will be shown here.</p>
            `;
        }
    </script>
</body>
</html>
